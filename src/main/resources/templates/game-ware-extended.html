<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuOnline Game Warehouse</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<style>
         body {
            background:#333;
        }

</style>
<body>
<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:1%;">
    <div class="col-lg-1"></div>
    <div class="col-lg-10" style="text-align:center">
        <h3 style="color:white;">Game Warehouse Extended</h3>

        <div style=";margin-top:1%;text-align:center;">
            <table style="text-align:center;">
                <tr th:each="rowItems : ${items}">
                    <th:block th:each="cellItem : ${rowItems}">
                        <td th:if="${cellItem.type.name=='FREE'}"></td>
                        <td style="margin-top:1%;margin-left:1%;text-align:center;"
                            th:if="${cellItem.type.name=='ITEM'}" th:colspan="${cellItem.extendedItemDto.width}"
                            th:rowspan="${cellItem.extendedItemDto.height}">
                            <img
                                    width="100%" height="100%"
                                    style="display:block;width:100%;height:100%" class="rounded"
                                    th:src="@{${'data:image/jpeg;base64,'+ cellItem.extendedItemDto.icon}}"/>
                        </td>
                    </th:block>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>

</body>
</html>

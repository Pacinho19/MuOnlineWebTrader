<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuOnline Sell Item</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
         body {
            background:#333;
        }

        img{
            height:150px;
            width:150px;
        }



    </style>
</head>
<body>

<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:1%;">
    <div class="col-sm-3"></div>
    <div class="col-md-6">

        <div th:if="${error!=null}"
             style="text-align:center; margin-top:1%" class="alert alert-danger">
            <h3 class="error" th:text="${error}"></h3>
        </div>

        <div th:if="${item!=null}"
             style="margin-top:1%;text-align:center;">
            <div class="card-wrap">
                <div class="card"
                     style=";margin-top:1%;margin-left:1%">
                    <div class="card-header" style="text-align:center;">
                        <h3 class="card-title"
                            th:text="${(item.exc ? 'Excellent ' : '') + item.name + (item.level>0 ? '+' + item.level : '')}">
                            Name</h3>
                    </div>
                    <div class="card-body">
                        <table id="myTable2" style="margin-top:1%;" class="table">
                            <tbody style="text-align:center;">
                            <tr th:if="${item.icon!=null}">
                                <img class="rounded" th:src="@{${'data:image/jpeg;base64,'+ item.icon}}"/>
                            </tr>
                            <tr class="table" style="margin-top:1%;">
                                <td><strong>Category</strong></td>
                                <td><span th:text="${item.itemType.name}">text</span></td>
                            </tr>
                            <tr class="table">
                                <td><strong>Section</strong></td>
                                <td><span th:text="${item.section}">text</span></td>
                            </tr>
                            <tr class="table">
                                <td><strong>Index</strong></td>
                                <td><span th:text="${item.id}">text</span></td>
                            </tr>

                            </tbody>
                        </table>
                        <table th:if="${item.exc}" style="margin-top:1%;" class="table">
                            <thead>
                            <h2>Options</h2>
                            </thead>
                            <tbody style="text-align:center;">
                            <tr style="text-align:center" class="table" th:each="option : ${item.excOptions}">
                                <td style="text-align:center"><label th:text="${option.name}"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>

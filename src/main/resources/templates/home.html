<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuOnline WebTrader Home Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script type="text/javascript" th:src="@{/js/popover.js}"></script>

    <style>
         body {
            background:#333;
        }

        .card-wrap {
          flex: 0 0 33.333%;
          display: flex;
          padding: 10px; /* gutter width */
          align-items: center;
          justify-content: center;
        }

        .card {
          box-shadow: 0 0 4px rgba(0,0,0,0.4);
          flex: 0 0 100%;
        }
        img{
            height:100px;
            width:100px;
        }


    </style>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:1%;">
    <div class="col-sm-1"></div>
    <div class="col-xl -10" style="text-align:center">

        <div class="card" style=" background:#333;">
            <div class="card-title">
                <h3 style="color:white">Most viewed items</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div id="carouselExampleSlidesOnly" class="carousel slide col-md-12" data-ride="carousel"
                         data-interval="5000">
                        <div class="carousel-inner">
                            <div class="carousel-item " th:classappend="${rowStat.index==0} ? active : none"
                                 th:each="itemsPart, rowStat : ${items}">

                                <div class="row" style="margin-top:1%;text-align:center;">
                                    <div style="text-align:center" class="col-md-4" th:each="itemShop : ${itemsPart}"
                                         th:attr="data-slide-to=${rowStat.index}">

                                        <div th:replace="fragments/home-item-frag :: homeItemFrag('mv')"></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 style="color:white;margin-top:3%">Latest added items</h3>
        <div class="row" th:each="parts, rowStat : ${itemsRecentlyAdded}" style="margin-top:1%;text-align:center;">
            <div class="col-md-4" th:each="itemShop, rowStat : ${parts}">
                <div th:replace="fragments/home-item-frag :: homeItemFrag('la')"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
<div id="source" style="display:none;" th:insert="~{fragments/notifications :: notifications}"/>

</body>
</html>
